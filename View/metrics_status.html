<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Utilization Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .cpu-optimal {
            color: #4CAF50;
            font-weight: bold;
        }

        .cpu-high {
            color: #FFA500;
            font-weight: bold;
        }

        .cpu-critical {
            color: #FF6347;
            font-weight: bold;
        }

        .memory-optimal {
            color: #4CAF50;
            font-weight: bold;
        }

        .memory-high {
            color: #FFA500;
            font-weight: bold;
        }

        .memory-critical {
            color: #FF6347;
            font-weight: bold;
        }

        .recommendation {
            font-style: italic;
        }

        .container-name, .app-name {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Resource Utilization Report</h1>
    
    <table>
        <thead>
            <tr>
                <th>Application / Container</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Recommendation</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in status_messages %}
                <tr>
                    <td class="app-name">{{ entry.name }}</td>
                    <td class="{{ 'cpu-optimal' if entry.cpu < 70 else 'cpu-high' if entry.cpu < 85 else 'cpu-critical' }}">
                        {{ entry.cpu }}% out of {{ entry.cpu_total }}%
                    </td>
                    <td class="{{ 'memory-optimal' if entry.memory < 70 else 'memory-high' if entry.memory < 85 else 'memory-critical' }}">
                        {{ entry.memory }}% out of {{ entry.memory_total }}%
                    </td>
                    <td class="recommendation">{{ entry.recommendation }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
